<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>上传excel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    p.maidao{
      font-size: 30px;
      color:#ff2551;
    }
    p.maicheng {
      font-size: 30px;
      color:#ffd832;
    }
    .form{
      width: 600px;
      margin: 50px auto;
      border: 1px solid #f1f1f1;
      padding: 10px;
    }
    .formControl {
      display: block;
      height: 30px;
      line-height: 30px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <form action="/upload" enctype="multipart/form-data" method="post" class="form">
    <select name="type" class="formControl">
      <!--<option value="xcx">小程序</option>-->
      <option value="tb11">双十一</option>
    </select>
    <input type="file"  name="file" class="formControl"/>
    <input type="submit" value="提交" class="formControl">
  </form>

  <form action="/upload" enctype="multipart/form-data" method="post" class="form">
    <p class="maidao">积分商城</p>
    <select name="type" class="formControl">
      <option value="TK_POINTS_PRO">商品聚合页</option>
    </select>
    <input type="file"  name="file" class="formControl"/>
    <input type="submit" value="提交" class="formControl">
  </form>
</body>
</html>
